<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/contact_us_style.css">
  <title>Adam_Triska_web</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function addSpace() {
      var inputValue = document.getElementById("telInput").value;
      var inputValueLength = inputValue.length;
      if (inputValueLength == 3 || inputValueLength == 7) {
        document.getElementById("telInput").value = inputValue + " ";
      }
    }
  </script>
</head>

<body>
  <nav>
    <a href="../index.html">Úvodní stránka</a>
    <a href="about.html">Životopis</a>
    <a class="actual_site" href="contact_us.html">Kontaktujte nás</a>
    <a href="galery.html">Galerie</a>
    <a href="price_list.html">Ceník služeb</a>
  </nav>
  <div class="scrollView">
    <div class="scrollContent">
      <header>
        <p>Adam Tříska</p>
        <h1>Kontaktní formulář</h1>
        <p>IT služby</p>
      </header>
      <main>
        <form method="post">
          <input id="nameInput" type="text" placeholder="Jméno">
          <input id="surnameInput" type="text" placeholder="Příjmení">
          <select id="typeInput">
            <option disabled selected>Vyberte si možnost</option>
            <option>Zájem o službu</option>
            <option>Zákaznická podpora</option>
            <option>Reklamace</option>
            <option>Dotaz</option>
            <option>Jiné</option>
          </select>
          <input id="emailInput" type="email" placeholder="Email">
          <input id="adressInput" type="text" placeholder="Adresa">
          <input id="telInput" type="tel" pattern="+420 [0-9]{3} [0-9]{3} [0-9]{3}" onkeypress="addSpace()" placeholder="Telefoní číslo">
          <div id="textBorder">
            <textarea id="message" placeholder="Obsah zprávy"></textarea>
          </div>
          <input id="subButton" type="submit" value="Odeslat">
        </form>
      </main>
      <footer>
        <p class="left">Poslední aktualizace: 1.11.2024</p>
        <p class="center">triskad1@uhk.cz</p>
        <p class="right"><a href="links.html" target="_blank">Důležité odkazy</a></p>
        <p class="copy">&copy; 1.11.2024 Adam Tříska - Studentský zápočtový projekt</p>
      </footer>
    </div>
  </div>
</body>

</html>
